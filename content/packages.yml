title: Swift OS - Ecosystem
description: Swift OS provides a comprehensive ecosystem of components, frameworks, and tools for building intelligent computing experiences.
hero:
  title: Ecosystem
  description: Explore the components that power Swift OS and enable digital sovereignty.
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: /get-started
    - label: Browse All Components
      icon: i-heroicons-magnifying-glass
      size: xl
      color: gray
      to: /components
extensions:
  title: Core Frameworks
  description: Essential frameworks that power Swift OS functionality and enable intelligent computing.
  items:
    - title: Widget Framework
      library: SwiftOSWidgets
      description: Composable UI framework for creating modular, adaptive interface components.
      icon: i-heroicons-puzzle-piece
      to: /frameworks/widgets
      class: col-span-4
    - title: AI Agent SDK
      library: SwiftOSAgents
      description: Intelligent agent framework with machine learning and automation capabilities.
      icon: i-heroicons-cpu-chip
      to: /frameworks/agents
      class: col-span-4
    - title: Micro Kernel
      library: SwiftOSKernel
      description: Ultra-secure, lightweight kernel with minimal attack surface and maximum performance.
      icon: i-heroicons-shield-check
      to: /frameworks/kernel
      class: col-span-4
    - title: Privacy Framework
      library: SwiftOSPrivacy
      description: Built-in privacy controls, encryption, and data sovereignty protection.
      icon: i-heroicons-lock-closed
      to: /frameworks/privacy
      class: col-span-4
    - title: Component Runtime
      library: SwiftOSRuntime
      description: Dynamic component loading and lifecycle management system.
      icon: i-heroicons-cog-6-tooth
      to: /frameworks/runtime
      class: col-span-4
    - title: Communication Layer
      library: SwiftOSComm
      description: Secure inter-component communication with built-in encryption and validation.
      icon: i-heroicons-arrows-right-left
      to: /frameworks/communication
      class: col-span-4
    - title: Data Framework
      library: SwiftOSData
      description: Distributed, privacy-preserving data management and storage system.
      icon: i-heroicons-circle-stack
      to: /frameworks/data
      class: col-span-4
    - title: ML Framework
      library: SwiftOSML
      description: On-device machine learning with privacy-preserving federated learning support.
      icon: i-heroicons-academic-cap
      to: /frameworks/ml
      class: col-span-4
    - title: Security Framework
      library: SwiftOSSecurity
      description: Comprehensive security framework with sandboxing, isolation, and threat detection.
      icon: i-heroicons-eye-slash
      to: /frameworks/security
      class: col-span-4
storage:
  title: Storage Solutions
  items:
    - title: Distributed Storage
      library: SwiftOSStorage
      description: Decentralized storage system ensuring data sovereignty and availability.
      icon: i-heroicons-cloud-arrow-up
      to: /storage/distributed
    - title: Encrypted Database
      library: SwiftOSDB
      description: Privacy-first database with built-in encryption and zero-knowledge architecture.
      icon: i-heroicons-lock-closed
      to: /storage/database
    - title: Local Cache
      library: SwiftOSCache
      description: High-performance local caching with intelligent eviction policies.
      icon: i-heroicons-cpu-chip
      to: /storage/cache
    - title: Backup System
      library: SwiftOSBackup
      description: Automated, encrypted backup system with incremental synchronization.
      icon: i-heroicons-archive-box
      to: /storage/backup
    - title: File System
      library: SwiftOSFS
      description: Virtual file system with transparent encryption and compression.
      icon: i-heroicons-folder
      to: /storage/filesystem
    - title: Object Store
      library: SwiftOSObjects
      description: Distributed object storage with content deduplication and versioning.
      icon: i-heroicons-cube
      to: /storage/objects
    - title: Search Index
      library: SwiftOSSearch
      description: Privacy-preserving search indexing with semantic understanding.
      icon: i-heroicons-magnifying-glass
      to: /storage/search
    - title: Time Series DB
      library: SwiftOSTSDB
      description: Optimized time-series database for metrics, logs, and analytics.
      icon: i-heroicons-chart-bar
      to: /storage/timeseries
observability:
  title: Monitoring & Analytics
  description: Privacy-preserving observability and analytics for Swift OS components.
  items:
    - title: System Monitoring
      description: Real-time system health and performance monitoring with privacy controls.
      icon: i-heroicons-chart-bar-square
      to: /monitoring/system
      class: col-start-5 col-span-4
    - title: Privacy Analytics
      description: User behavior analytics that preserve privacy through differential privacy.
      icon: i-heroicons-eye-slash
      to: /monitoring/analytics
      class: col-start-3 col-span-4
    - title: Performance Tracing
      description: Distributed tracing for Swift OS components with zero-knowledge architecture.
      icon: i-heroicons-magnifying-glass
      to: /monitoring/tracing
      class: col-span-4
integrations:
  title: External Integrations
  description: Swift OS components for integrating with external services while maintaining privacy.
  items:
    - title: Secure Authentication
      library: SwiftOSAuth
      description: Privacy-preserving authentication with support for modern standards.
      icon: i-heroicons-key
      to: /integrations/auth
      class: col-span-4
    - title: Encrypted Communications
      library: SwiftOSComms
      description: End-to-end encrypted communication protocols and clients.
      icon: i-heroicons-lock-closed
      to: /integrations/communications
      class: col-span-4
    - title: Privacy Bridge
      library: SwiftOSBridge
      description: Privacy-preserving bridge to external APIs and services.
      icon: i-heroicons-link
      to: /integrations/bridge
      class: col-span-4
    - title: Decentralized Identity
      library: SwiftOSIdentity
      description: Self-sovereign identity management with blockchain integration.
      icon: i-heroicons-identification
      to: /integrations/identity
      class: col-start-3 col-span-4
    - title: IoT Gateway
      library: SwiftOSIoT
      description: Secure gateway for Internet of Things devices with local processing.
      icon: i-heroicons-wifi
      to: /integrations/iot
      class: col-span-4
