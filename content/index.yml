title: Swift OS
description: Swift OS is an intelligent operating system designed for digital sovereignty.
hero:
  title: Swift OS
  description: The Intelligent OS for Digital Sovereignty
  headline:
    label: Experience the future of computing
    to: /news
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: /get-started
    - label: See Examples
      icon: i-simple-icons-github
      size: xl
      color: gray
      to: /examples
features:
  title: Built for Digital Sovereignty
  description: Swift OS empowers users with complete control over their computing environment through intelligent design and composable architecture.
  items:
    - title: Composable Widgets
      description: Modular UI components that adapt to your workflow and can be easily customized or extended.
      icon: heroicons:puzzle-piece
    - title: AI Agents
      description: |
        Intelligent agents that help automate tasks, learn from your patterns, and enhance productivity.
      icon: heroicons:cpu-chip
    - title: Secure Micro Kernel
      description: |
        Ultra-lightweight kernel architecture designed for maximum security and minimal attack surface.
      icon: heroicons:shield-check
    - title: Privacy First
      description: Your data stays yours. Built-in privacy controls and encryption protect your digital sovereignty.
      icon: heroicons:lock-closed
    - title: High Performance
      description: Swift-powered performance with intelligent resource management and minimal overhead.
      icon: heroicons:rocket-launch
    - title: Open Architecture
      description: Extensible design allows developers to build upon and customize every aspect of the system.
      icon: heroicons:code-bracket
ecosystem:
  title: Complete System Components
  description: |
    Swift OS provides a comprehensive suite of system components, development tools, and APIs for building intelligent applications.
  links:
    - label: Explore Components
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: /ecosystem
performance:
  title: Exceptional Performance
  description: |
    Swift OS leverages advanced Swift technologies and intelligent resource management to deliver exceptional performance.
    Experience blazing fast response times with minimal system resource usage.
cta:
  title: Join the Swift OS Community
  description: |
    Connect with developers, researchers, and enthusiasts building the future of intelligent operating systems.
  links:
    - label: Join the Community
      to: /community
      leadingIcon: i-heroicons-users
      size: xl
